<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let somaidade = 0;
        let contadorpessoas = 0;

        while(contadorpessoas < 5){
            let nome = prompt('Qual é o nome das pessoas?');
            let idade = parseInt(prompt(`Qual a idade de ${nome} :`));

            somaidade += idade;
            contadorpessoas++

       
            
            document.write('')
        }

        let media = somaidade / 5;

        document.write(`A media das idades é: ${media}`);








    </script>
</body>
</html>
