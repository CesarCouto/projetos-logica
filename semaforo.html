<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let semaforo = prompt('Qual a cor do semaforo?')

        switch(semaforo){
            case "verde":
                document.write('Semaforo livre')
                break
            case "amarelo":
                document.write('Semaforo livre, mas preste atenção')
                break
            case "vermelho":
                document.write('Semaforo fechado PARE!')
                break
            default:
                document.write('Cor invalida')
                break
        }
    </script>
</body>
</html>
