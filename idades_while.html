<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let somaIdades = 0;
let contadorPessoas = 0;

while (true) {
    let nome = prompt("Digite o nome da pessoa (ou 'fim' para encerrar):");
    if (nome.toLowerCase() === "fim") {
        break; // Encerra o loop se o usuário digitar "fim"
    }
    
    let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
    somaIdades += idade;
    contadorPessoas++;
}

if (contadorPessoas === 0) {
    document.write("Nenhuma pessoa foi inserida.");
} else {
    let mediaIdades = somaIdades / contadorPessoas;
    document.write("A média das idades das pessoas inseridas é: " + mediaIdades.toFixed(2));
}

    </script>
</body>
</html>
