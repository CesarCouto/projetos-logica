<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt('Qual é o primeiro numero?'));
        
        if (n1 > 0){
            document.write('O numero ' + n1 + " é positivo")
        } else if (n1 < 0) {
            document.write('O numero ' + n1 + ' é negativo')
        } else {
            document.write('O numero ' + n1 + " é zero")
        }
        



    </script>
</body>
</html>
