<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores inversos</title>
</head>
<body>
    <script type="text/javascript">
        let n1 = parseInt(prompt("Entre com o primeiro valor: "))
        let n2 = parseInt(prompt("Entre com o segundo valor: "))

        document.write("O valor é " + n2 + "<br />")
        document.write("O valor é " + n1)





    </script>
</body>
