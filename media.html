<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Solicita ao usuário que informe os números
let numero1 = parseFloat(prompt("Informe o primeiro número:"));
let numero2 = parseFloat(prompt("Informe o segundo número:"));
let numero3 = parseFloat(prompt("Informe o terceiro número:"));
let numero4 = parseFloat(prompt("Informe o quarto número:"));

// Verifica se os números estão dentro do intervalo válido
if (numero1 > 0 && numero1 < 10 &&
    numero2 > 0 && numero2 < 10 &&
    numero3 > 0 && numero3 < 10 &&
    numero4 > 0 && numero4 < 10) {
    
    // Calcula a média dos números
    let media = (numero1 + numero2 + numero3 + numero4) / 4;
    
    // Verifica se a média é maior que cinco
    if (media > 5) {
        console.log("Você passou no teste");
    } else {
        console.log("Tente novamente");
    }
} else {
    console.log("Os números informados devem estar entre 0 e 10");
}






    </script>
</body>
</html>
