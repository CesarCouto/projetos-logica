<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taboada</title>
</head>
<body>
    <script type="text/javascript">
        let x = prompt("Entre com um numero")
        
        let n1 =  x * 1
        document.writeln(x + " * 1 é: " + n1 + "<br />")

        let n2 = x * 2
        document.write(x + " * 2 é: " + n2 + "<br />")

        let n3 = x * 3
        document.write(x + " * 3 é: " + n3 + "<br />")

        let n4 = x * 4
        document.write(x + " * 4 é: " + n4 + "<br />")
        
        let n5 = x * 5
        document.write(x + " * 5 é: " + n5 + "<br />")

        let n6 = x * 6
        document.write(x + " * 6 é: " + n6 + "<br />")

        let n7 = x * 7
        document.write(x + " * 7 é: " + n7 + "<br />")

        let n8 = x * 8
        document.write(x + " * 8 é: " + n8 + "<br />")

        let n9 = x * 9
        document.write(x + " * 9 é: " + n9 + "<br />")

        let n10 = x * 10
        document.write(x + " * 10 é: " + n10 + "<br />")
       
      
        






    </script>
</body>
</html>
