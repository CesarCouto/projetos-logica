<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo while</title>
</head>
<body>
    <script>
        let contador = 1

        // while significa enquanto
        while(contador <= 10){
            document.write("Testando While <br />")
            contador++
        }



    </script>
</body>
</html>
