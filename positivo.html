<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Solicitar ao usuário para inserir um número inteiro positivo
    var numero = parseInt(prompt("Insira um número inteiro positivo:"));

// Inicializar o contador
var divisor = 1;

// Exibir todos os divisores usando um loop while
document.write("Divisores de " + numero + ": ");
while (divisor <= numero) {
    if (numero % divisor === 0) {
        document.write(divisor + " ");
    }
    divisor++;
}

    </script>
</body>
</html>
