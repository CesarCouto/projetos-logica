<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros inteiros</title>
</head>
<body>
    <script type="text/javascript">
        let n1 = parseInt(prompt("Entre com o primeiro numero"))
        let n2 = parseInt(prompt("Entre com o segundo numero"))

        let soma = n1 + n2  
        document.write(" A soma dos numeros é: " + soma + "<br />")
       
        let sub = n1 - n2 
        document.write("A subtração dos numeros é: " + sub + "<br />")
      
        let mult = n1 * n2
        document.write("A multiplicação dos numeros é: " + mult + "<br />")
      
        let div = n1 / n2
        document.write("A divisão dos numeros é: " + div.toFixed(2) + "<br />")

    </script>
</body>
</html>
