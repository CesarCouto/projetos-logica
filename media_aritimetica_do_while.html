<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contador = 0;
let soma = 0;

do {
  let numero = parseInt(prompt("Digite um número inteiro:"));
  soma += numero;
  contador++;
} while (contador < 5);

let media = soma / 5;
console.log("A média dos números digitados é: " + media);

    </script>
</body>
</html>
