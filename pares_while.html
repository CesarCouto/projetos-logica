<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let numero = parseInt(prompt("Digite um número inteiro:"));
let soma = 0;
let i = 2; 

while (i <= numero) {
    soma += i;
    i += 2; 
}

document.write("A soma dos números pares até", numero, "é", soma);





    </script>
</body>
</html>
