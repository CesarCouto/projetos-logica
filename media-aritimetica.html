<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Inicializando variáveis
let contador = 1;
let numeros = [];
let soma = 0;

// Usando um loop "while" para ler 5 números inteiros
while (contador <= 5) {
    // Solicitar entrada do usuário e converter para número inteiro
    let numero = parseInt(prompt("Digite o " + contador + "º número inteiro:"));

    // Adicionar o número à lista de números
    numeros.push(numero);

    // Adicionar o número à soma
    soma += numero;

    // Incrementar o contador
    contador++;
}

// Calculando a média aritmética
let media = soma / 5;

// Exibindo a média aritmética
document.write("A média aritmética dos números lidos é:", media);


    </script>
</body>
</html>
