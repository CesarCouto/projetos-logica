<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fibonacci = [];
fibonacci[0] = 0;
fibonacci[1] = 1;
let contador = 2;

do {
  fibonacci[contador] = fibonacci[contador - 1] + fibonacci[contador - 2];
  contador++;
} while (contador < 20);

console.log("Os primeiros 20 números da sequência de Fibonacci são:");

for (let i = 0; i < 20; i++) {
  console.log(fibonacci[i]);
}

    </script>
</body>
</html>
