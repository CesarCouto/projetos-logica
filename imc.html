<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <script type="text/javascript">

       
        let altura = parseFloat(prompt("Entre com a sua altura"))
        let peso = parseFloat(prompt("Entre com o seu peso"))
        let imc = peso/(altura * altura)
        
        if (imc < 18.5){
            document.write("Você esta abaixo do peso")
        } else if (imc >= 18.6 && imc < 24.9){
            document.write("Voê esta com o peso ideal")
        } else if (imc >= 25 && imc < 29.9){
            document.write("Você esta Levemente acima do peso")
        } else if (imc >= 30 && imc < 34.9){
            document.write("Você esta com Obesidade grau 1")
        } else if (imc >= 35 && imc < 39.9){
            document.write("Você esta com Obesidade grau 2")
        } else{
            document.write("Você esta com Obesidade Morbida")
        }

    </script>
</body>
</html>
