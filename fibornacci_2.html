<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Inicializando os dois primeiros números da sequência de Fibonacci
var a = 0;
var b = 1;

// Inicializando uma variável para contar o número de números já exibidos
var contador = 0;

// Exibindo os primeiros 20 números da sequência de Fibonacci usando um loop while
document.write("Os primeiros 20 números da sequência de Fibonacci:");

while (contador < 20) {
    document.write(a);

    // Calculando o próximo número da sequência
    var proximo = a + b;
    a = b;
    b = proximo;

    // Incrementando o contador
    contador++;
}

    </script>
</body>
</html>
