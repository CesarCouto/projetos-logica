<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let idade = prompt('Qual a sua idade?')

        if(idade <= 0){
            document.write('Idade Invalida tente novamente')
        }else if(idade < 16){
            document.write(`NÃ£o Vota`)
        }else if(idade <= 18){
            document.write('Voto Opcional')
        }else if(idade <= 70){
            document.write(`Voto Obrigatorio`)
        }else{
            document.write('Voto Opicional')
        }
        
        
    </script>  
</body>
</html>
