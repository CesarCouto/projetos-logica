<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero;

do {
  numero = parseInt(prompt("Digite um número inteiro positivo para calcular o fatorial:"));
} while (isNaN(numero) || numero < 0);

let fatorial = 1;
let contador = 1;

do {
  fatorial *= contador;
  contador++;
} while (contador <= numero);

console.log("O fatorial de " + numero + " é: " + fatorial);

    </script>
</body>
</html>
