<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulo</title>
</head>
<body>
    <script type="text/javascript">
        let raio = parseFloat(prompt("Entre com o raio do seu circulo"))
        let perimetro = 2 * Math.PI * raio
        let area = Math.PI * raio * raio;

        document.write("Área: " + area.toFixed(2) + "<br />");     
        document.write("Perímetro: " + perimetro.toFixed(2));




    </script>
</body>
</html>
