<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = parseInt(prompt('Qual o primeiro numero?'));
        let n2 = parseInt(prompt('Qual o segundo numero?'));
        let soma = n1 + n2
        let sub = n1 - n2
        let mult = n1 * n2
        let div = n1 / n2 
        
        document.write('A soma dos numeros é: ' + soma + "<br />")
        document.write('A subtração dos numeros é: ' + sub + "<br />")
        document.write('A divisão dos numeros é: ' + div + "<br />")
        document.write('A multiplicação dos numeros é: ' + mult)

    </script>
</body>
</html>
