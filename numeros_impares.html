<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Impares</title>
</head>
<body>
    <script>
        let contador = 1

        for(contador = 1; contador <=50; contador+=2){
            document.write(+ contador + "<br />")
        }

        while(contador <=50){
            document.write(contador + "<br />")
            contador+=2
        }

        do{
            document.write(contador + "<br />")
            contador+=2
        } while(contador <=50)
    </script>
</body>
</html>
