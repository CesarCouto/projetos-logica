<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let ano = parseFloat(prompt('Em que ano você nasçeu?'))

        if (ano == 2008) {
            document.write('Voce pode votar pelo voto opcional')
        } else if (ano <= 2007) {
            document.write('Voce tem que votar pelo voto obrigatorio')
        } else {
            document.write('Voce nao pode votar')
        }





    </script>
</body>
</html>
