<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibonacci(num) {
    var a = 0, b = 1, temp;

    document.write("Sequência de Fibonacci até " + num + ":");

    while (a <= num) {
        document.write(a);
        temp = a + b;
        a = b;
        b = temp;
    }
}

var numero = parseInt(prompt("Digite um número inteiro:"));
fibonacci(numero);

    </script>
</body>
</html>
