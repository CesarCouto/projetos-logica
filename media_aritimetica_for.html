<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Declaração das variáveis
var soma = 0;
var quantidade = 5;

// Loop para ler os números e calcular a soma
for (var i = 1; i <= quantidade; i++) {
    var numero = parseInt(prompt("Digite o número " + i + ":"));
    soma += numero;
}

// Calculando a média
var media = soma / quantidade;

// Exibindo a média
document.write("A média aritmética dos números é: " + media);

    </script>
</body>
</html>
