<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media dos Alunos</title>
</head>
<body>
    <script type="text/javascript">
        let n1 = parseFloat(prompt("Qual é a primeira nota?"))
        let n2 = parseFloat(prompt("Qual é a segunda nota?"))
        let n3 = parseFloat(prompt("Qual é a terceira nota?"))

        let media = ( (n1 + 2) + (n2 + 3) + (n3 + 5) ) /3
        if(media > 10){
            document.write("A media do aluno é: 10")
        }else{
            document.write("A media do aluno é: " +media.toFixed(1))
        }
       




    </script>
</body>
</html>
