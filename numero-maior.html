<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt('Qual é o primeiro numero?'));
        let n2 = parseFloat(prompt('Qual é o segundo numero?'));
        if (n1 > n2){
            document.write('O maior numero é: ' + n1);
        } else {
            document.write('O maior numero é: ' + n2);
        }



    </script>
</body>
</html>
