<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function verificarPrimo(numero) {
    // Se o número for menor ou igual a 1, não é primo
    if (numero <= 1) {
        return false;
    }

    // Verifica se o número é divisível por qualquer número menor que ele, excluindo 1 e ele mesmo
    for (let i = 2; i < numero; i++) {
        if (numero % i === 0) {
            return false; // Se for divisível por algum número, não é primo
        }
    }

    return true; // Se não for divisível por nenhum número, é primo
}

// Função para ler o número do usuário
function lerNumero() {
    return parseInt(prompt("Digite um número inteiro:"));
}

// Ler o número do usuário
const numero = lerNumero();

// Verificar se o número é primo e exibir o resultado
if (verificarPrimo(numero)) {
    document.write(numero + " é um número primo.");
} else {
    document.write(numero + " não é um número primo.");
}

    </script>
</body>
</html>
