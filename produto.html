<body>
    <script type="text/javascript">
        let produto = prompt("Qual é o produto")
        let quantidade = parseFloat(prompt("Qual a quantidade que deseja comprar?"))
        let preço = parseFloat(10)
        let total = preço * quantidade
        
        if(quantidade < 10){

        } else {
            document.write("O total a ser pago é: " + total /10)
        }
