<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero;

do {
  numero = parseInt(prompt("Digite um número inteiro:"));
} while (isNaN(numero));

let somaPares = 0;
let contador = 2;

do {
  somaPares += contador;
  contador += 2; // Adiciona 2 para obter o próximo número par
} while (contador <= numero);

console.log("A soma de todos os números pares entre 1 e " + numero + " é: " + somaPares);

    </script>
</body>
</html>
