<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contador = 0;
let somaIdades = 0;

do {
  let nome = prompt("Digite o nome da pessoa:");
  let idade = parseInt(prompt("Digite a idade de " + nome + ":"));

  if (!isNaN(idade)) {
    somaIdades += idade;
    contador++;
  } else {
    console.log("Idade inválida. Por favor, insira um número.");
  }
} while (contador < 5);

let mediaIdades = somaIdades / 5;
console.log("A média das idades é: " + mediaIdades.toFixed(2));

    </script>
</body>
</html>
