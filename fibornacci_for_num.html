<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Função para calcular os primeiros 20 números da sequência de Fibonacci
function fibonacci() {
    let fibonacciSeq = [0, 1]; // Inicia a sequência com os dois primeiros números

    // Gera os próximos números da sequência até atingir 20 números
    for (let i = 2; i < 20; i++) {
        fibonacciSeq[i] = fibonacciSeq[i - 1] + fibonacciSeq[i - 2];
    }

    return fibonacciSeq;
}

// Chama a função para obter os primeiros 20 números de Fibonacci
const seqFibonacci = fibonacci();

// Exibe os primeiros 20 números de Fibonacci
console.log("Os primeiros 20 números da sequência de Fibonacci são:");
console.log(seqFibonacci.join(", "));

    </script>
</body>
</html>
